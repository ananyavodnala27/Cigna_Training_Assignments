<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table from Array of Objects</title>

  <style>
    h1 {
      text-align: center;
    }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Array of Objects - Dynamic Table</h1>

  <!-- Table container where the table will appear -->
  <div id="tableContainer"></div>

  <!-- Button to populate table -->
  <button type="button" id="showBtn">Show Data</button>

  <script>
    const studentsArray = [
      { id: 10256, name: "Scott", course: "React" },
      { id: 10257, name: "Adam", course: "Angular" },
      { id: 10258, name: "Brittany", course: "Vue" },
      { id: 10259, name: "Jack", course: "Node" },
      { id: 10260, name: "Blake", course: "Express" },
    ];

    // Attach event listener properly (better practice than inline onclick)
    document.getElementById("showBtn").addEventListener("click", fillTable);

    function fillTable() {
      const container = document.getElementById("tableContainer");
      container.innerHTML = ""; // Clear any old table

      // Create table
      const table = document.createElement("table");

      // Create header
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");

      const headers = Object.keys(studentsArray[0]); // e.g. ['id', 'name', 'course']
      headers.forEach(header => {
        const th = document.createElement("th");
        th.textContent = header.toUpperCase();
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Create table body
      const tbody = document.createElement("tbody");
      studentsArray.forEach(student => {
        const row = document.createElement("tr");

        headers.forEach(key => {
          const td = document.createElement("td");
          td.textContent = student[key];
          row.appendChild(td);
        });

        tbody.appendChild(row);
      });

      table.appendChild(tbody);

      // Add table to container
      container.appendChild(table);
    }
  </script>

</body>
</html>
