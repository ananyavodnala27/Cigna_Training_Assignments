<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            text-align: center;
        }

        table{
          height: 300px;
          width: 300px;
        }

        table, th, td{
            border: solid black 1px;
            border-collapse: collapse;
            padding: 5px;
        }

    </style>

</head>
<body>

    <h1>Array of Objects - Tabular Form</h1>

    <button type="button" onclick="fillTable()">Show Data</button>

    <br/><br/>

    <table id="table1" style="display: none;">
      <thead>
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Course</th>
          </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <script>

        let studentsArray = [
                {id : 10256, name : "Scott", course : "React"},
                {id : 10257, name : "Adam", course : "Angular"},
                {id : 10258, name : "Brittany", course : "Vue"},
                {id : 10259, name : "Jack", course : "Node"},
                {id : 10260, name : "Blake", course : "Express"},
            ];

        let col = 0;

        function fillTable() {

          for (let row = 0; row < studentsArray.length; row++) {

            // document.getElementById("table1").style.display = "table";
            document.getElementsByTagName("td")[col].innerHTML = studentsArray[row].id;
            col ++; // col = 1
            document.getElementsByTagName("td")[col].innerHTML = studentsArray[row].name;
            col ++; // col = 2
            document.getElementsByTagName("td")[col].innerHTML = studentsArray[row].course;
            col ++; // col = 3
          };
          document.getElementById("table1").style.display = "table";
        }

    </script>
</body>
</html>
